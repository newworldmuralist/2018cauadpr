<!DOCTYPE html>
<html lang="en">
<head>
	<title>투표 결과</title>
	<meta charset="utf-8">

	<!--font-->
	<link href="https://fonts.googleapis.com/earlyaccess/jejugothic.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="js/jquery.battatech.excelexport.js"></script>
    
    <style>
    	body {  
		background-color: #f3cf5f;
    		display: flex;
		flex-direction: column;
		justify-content: center;
			font-family: 'Jeju Gothic', Sans-Serif;
			font-size: 1.5rem;
			border: none;
    	}

    	table {
		background-color: #fff;
		width: 70%;
		border-spacing: 0;
    		border: 1px solid black;
    		margin: 10px auto;
    		text-align: center;
    	}

	td {
		width:200px;
		border-bottom: 1px solid gray;
	}

    	.sector {
		text-align: center;  		
 		margin: 10px auto;
		padding: 10px;
		width: 50%;
    		background-color: #f3cf5f;
    		font-size: 40px;
    		font-weight: bold;
    	}

    	.empty {
    		width: 100px;
    	}

    	.names {
    		width: 500px;
    		height: 50px;
    	}

    </style>

</head>
	<body>
		<div>
		<p class="sector">TV부문</p>
		<table id='tblExport'>
			<thead>
				<tr>
					<td style="padding: 10px;">이름</td>
					<td>득표 수</td>
				</tr>
			</thead>
			<tbody>
				{% for ad in tv_candidates %}
				<tr>
					<td class="names">{{ad.name}}</td>
					<td>{{ad.result}}</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
		</div>
		<div style="margin:10px auto; background-color:#fff;"></div>
		<div>		
		<p class="sector">바이럴 부문</p>
		<table>
			<thead>
				<tr>
					<td style="padding: 10px;">이름</td>
					<td>득표 수</td>
				</tr>
			</thead>
			<tbody>
				{% for ad in viral_candidates %}
				<tr>
					<td class="names">{{ad.name}}</td>
					<td>{{ad.result}}</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
		</div>
	</body>
</html>
