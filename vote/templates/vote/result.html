<!DOCTYPE html>
<html lang="en">
<head>
	<title>투표 결과</title>
	<meta charset="utf-8">

	<!--font-->
	<link href="https://fonts.googleapis.com/earlyaccess/jejugothic.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="js/jquery.battatech.excelexport.js"></script>
    
    <style>
    	body {
    		display: flex;
			flex-direction: column;
			justify-content: center;
			font-family: 'Jeju Gothic', Sans-Serif;
			font-size: 1.5rem;
			border: none;
    	}

    	table {
    		width: 80%;
    		border-spacing: 0;
    		background-color: #fff;
    		border: 1px solid black;
    		margin: 20px auto;
    		text-align: center;
    	}

    	td {
    		border-bottom: 1px solid gray;
    		padding: 0 10px;
    	}

    	.sector {
			margin: 30px auto;
    		background-color: #f3cf5f;
    		font-size: 40px;
    		font-weight: bold;
    		width: 50%;
    		text-align: center;
    	}

    	.names {
    		width: 500px;
    		height: 50px;
    	}

    </style>

</head>
	<body style="background-color: #f3cf5f">
		<div>
			<p class="sector">TV 부문</p>
			<table id='tblExport'>
				<thead>
					<tr>
						<td style="padding: 20px">이름</td>
						<td>득표 수</td>
					</tr>
				</thead>
				<tbody>
					{% for ad in tv_candidates %}
					<tr>
						<td class="names">{{ad.name}}</td>
						<td>{{ad.result}}</td>
					</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
		<div>		
			<p class="sector">바이럴 부문</p>
			<table>
				<thead>
					<tr>
						<td style="padding: 20px">이름</td>
						<td>득표 수</td>
					</tr>
				</thead>
				<tbody>
					{% for ad in viral_candidates %}
					<tr>
						<td class="names">{{ad.name}}</td>
						<td>{{ad.result}}</td>
					</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
	</body>
</html>
