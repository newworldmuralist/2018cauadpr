{% load static %}

<!DOCTYPE html>
<html lang='en'>

<html>
	<head>
		<title>대학생이 뽑은 좋은 광고</title>
		<meta charset="utf-8">
		<!-- <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> -->
		<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
		<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
		<!-- <script type="text/javascript" src="../../../js/jquery.js"></script> -->
		<style>
			.wrapper {
				width: 100%;
				height: auto;
			}

			.button {
				text-align: center;
				margin-bottom: 30px;
			}

			.candidates {
				text-align: center;
				background-color: #ffffff;
				margin-top: 10px;
				margin-bottom: 10px;
				margin-left: 50px;
				margin-right: 50px;
				border: 1px black;
			}
		</style>

	</head>

	<body style="background-color: #ffffff;">

	<img class="wrapper" src="{% static 'indexlogo.png' %}">
	<img class="wrapper" src="{% static 'entertainment_new.png' %}">

	<h1> {{ title }}</h1>
		<table>
			<form action="/viral/" method="POST">
			
			{% csrf_token %}
			{% for ad in viral_candidates %}
			<div class="candidates">
				<head>{{ad.name}}</head>

				<input type="radio" name="viral_id" value="{{ ad.id }}">선택하기</input>
			</div>
			{% endfor %}

			<div class="button">
				<input type="image" src="{% static 'button.png' %}" alt="Submit">
			</div>

			</form>
		</table>
	</body>
</html>
